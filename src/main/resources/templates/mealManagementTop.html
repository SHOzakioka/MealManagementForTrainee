<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>食事管理Webアプリ</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/top.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="@{/js/script.js}" th:src="@{/js/script.js}" defer></script>
</head>

<body>
	<header>
		BurnSpirits for MealManagement
	</header>
	<main>
		<div class="sub-title-area">
			<h2 class="sub-title">カロリー</h2>
			<div class="date">
				<p th:text="${#calendars.format(#calendars.createNow(), 'yyyy年MM月dd日')}"></p>
			</div>
		</div>
		<section class="panel">
			<div class="third-title">
				<b>消費カロリー[kcal]</b>
			</div>
			<section class="panel-sub">
				<div class="button-container next-button">
					<a th:href="@{/tdee-details}" class="btn-details">
						<i class="fas fa-angle-right fa-lg"></i>
					</a>
				</div>
			</section>
			<section class="panel-void"></section>
			<div class="third-title">
				<b>摂取カロリー[kcal]</b>
			</div>
			<section class="panel-sub">
				<div class="button-container next-button">
					<a th:href="@{/tdci-details}" class="btn-details">
						<i class="fas fa-angle-right fa-lg"></i>
					</a>
				</div>
			</section>
		</section>

		<section class="panel-void"></section>

		<div class="sub-title-area">
			<h2 class="sub-title">体重の推移</h2>
		</div>
		<section class="panel">
		</section>

		<section class="panel-void"></section>

		<div class="sub-title-area">
			<h2 class="sub-title">記録</h2>
		</div>
		<section class="panel">
			<div class="record-button-container">
				<a th:href="@{/exercise-record}" class="record-button-item">
					<b>運動記録</b>
					<i class="fa-solid fa-fire-flame-curved"></i>					
				</a>
				<a th:href="@{/meal-record}" class="record-button-item">
					<b>食事記録</b>
					<i class="fa-solid fa-utensils"></i>
				</a>
				<a th:href="@{/weight-record}" class="record-button-item">
					<b>体重記録</b>
					<i class="fa-sharp fa-solid fa-weight-scale"></i>
				</a>

			</div>

		</section>

	</main>
</body>

</html>
