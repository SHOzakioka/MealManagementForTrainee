<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>体重記録</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/weight-record.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="@{/js/script.js}" th:src="@{/js/script.js}" defer></script>
</head>

<body>
	<main>
		<div class="button-container back-button">
			<a th:href="@{/top}" class="btn-details">
				<i class="fas fa-angle-left fa-lg"></i>
			</a>
		</div>
		<section class="panel-void"></section>
		<div class="sub-title-area">
			<h2 class="sub-title">体重記録</h2>
		</div>

		<form th:action="@{/weight-record}" th:object="${bodyMetrics}" method="post">
			<section class="input-panel">
				<div class="input-label">
					<b>今日の体重</b>
				</div>
				<div class="input-text-box">
					<input type="text" class="input-text-field" th:field="*{weight}">
					<p>kg</p>
				</div>
			</section>

			<!--記録ボタン-->
			<div class="post-button-box">
				<input type="submit" class="post-button" value="記録">
			</div>
		</form>

		<section>
			<p th:text="'今日の体重：' + ${bodyMetrics.weight}"></p>
		</section>
	</main>

</body>

</html>
